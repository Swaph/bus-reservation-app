<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Reservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        .auth-nav {
            background: #ff69b4;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .auth-nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .auth-nav a:hover {
            color: #ff1493;
        }
        .user-info {
            color: white;
        }
    </style>
</head>

<body>
    <nav class="auth-nav">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <a href="index.html">Home</a>
                <span id="auth-status" class="user-info"></span>
            </div>
            <div>
                <a href="auth\login.html" id="login-link">Login</a>
                <a href="auth\sign_up.html" id="signup-link">Sign Up</a>
                <a href="#" id="logout-link" style="display: none;">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="text-center mb-5 position-relative">
            <img src="images/hero-image.png" alt="Hero Image" class="img-fluid w-100">
            <div class="overlay-text">
                <h1 class="display-4">Moving forward, moving you</h1>
                <p class="lead">Setting the benchmark for transport excellence</p>
            </div>
        </div>
        <div class="card p-4">
            <h4 class="mb-4">Book Spot</h4>
            <form id="search-form">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="from">From:</label>
                        <select id="from" class="form-control" required>
                            <option value="">Please Select</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="to">To:</label>
                        <select id="to" class="form-control" required>
                            <option value="">Please Select</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="journeyDate">Journey Date:</label>
                        <input type="date" id="journeyDate" class="form-control date-picker" required>
                    </div>
                </div>
                <button type="button" onclick="searchBuses()" class="btn btn-primary btn-block">Search</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
